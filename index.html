<!DOCTYPE html>
<html>
    <head>
        <title>Program Graph Visualization</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/w3.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    </head>
    <body class="w3-light-grey">
        
        <div>
            <div class="w3-sidebar w3-bar-block w3-small w3-center w3-card w3-animate-left" id="mySidebar" style="width: 6%; display:none">
                <a href="#" class="w3-bar-item w3-button w3-margin-top w3-padding-large w3-hover-blue w3-text-blue">
                    <i class="fas fa-file-import w3-xlarge"></i>
                    <p>BROWSE</p>
                </a>
                <a href="#" class="w3-bar-item w3-button w3-padding-large w3-hover-blue w3-text-blue">
                    <i class="fas fa-image w3-xlarge"></i>                            <p>SHOT</p>
                </a>
                <a href="#" class="w3-bar-item w3-button w3-padding-large w3-hover-blue w3-text-blue">
                    <i class="fas fa-search-plus w3-xlarge"></i>
                    <p>ZOOM IN</p>
                </a>
                <a href="#" class="w3-bar-item w3-button w3-padding-large w3-hover-blue w3-text-blue">                            <i class="fas fa-search-minus w3-xlarge"></i>
                    <p>ZOOM OUT</p>
                </a>
                <a href="#" class="w3-bar-item w3-button w3-padding-large w3-hover-blue w3-text-blue">
                    <i class="fas fa-cog w3-xlarge"></i>
                    <p>SETTING</p>                        </a>
                <a href="#" class="w3-bar-item w3-button w3-padding-large w3-hover-blue w3-text-blue">
                    <i class="fas fa-search w3-xlarge"></i>
                    <p>SEARCH</p>
                    </a>
                <a href="#" onclick="w3_close_sideBar()" class="w3-display-bottomleft w3-bar-item w3-button w3-padding-large w3-hover-blue w3-text-blue">
                    <i class="fas fa-times"></i>                        </a>
            </div>
            
            <i class="fas fa-align-justify w3-margin w3-button w3-xxlarge w3-text-blue" onclick="w3_open_sideBar()"></i>
        </div>
        
        <div>
            <div class="w3-display-right w3-center w3-card w3-animate-right w3-sidebar w3-bar-block w3-small w3-blue" id="myInfoBar" style="width: 6%; display:none">
                
                <a href="#" onclick="w3_close_infoBar()" class="w3-display-bottomright w3-bar-item w3-button w3-padding-large w3-hover-white w3-text-white">
                    <i class="fas fa-times"></i>
                </a>
            </div>

            <i class="fas fa-info w3-display-topright w3-margin w3-button w3-xlarge w3-text-blue" onclick="w3_open_infoBar()"></i>
        </div>
        

        <script>
            function w3_open_sideBar() {
                document.getElementById("mySidebar").style.display = "block";
            }
            function w3_close_sideBar() {
                document.getElementById("mySidebar").style.display = "none";
            }
            function w3_open_infoBar() {
                document.getElementById("myInfoBar").style.display = "block";
            }
            function w3_close_infoBar() {
                document.getElementById("myInfoBar").style.display = "none";
            }
        </script>

    </body>
</html>
