<!DOCTYPE html>
<html>
    <head>
        <title>View Graphs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/w3.css">
        <link rel="stylesheet" href="assets/css/mine.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    </head>
    <body class="w3-light-gray w3-mobile" id="bodyID">
        
        <div>
            <div class="w3-sidebar w3-bar-block w3-small w3-center w3-card w3-animate-left" id="mySidebar" style="width: 85px; transition: 0.3s;">
                <a href="#" class="tooltip w3-bar-item w3-button w3-margin-top w3-padding-large w3-hover-blue w3-hover-text-white w3-text-blue" id="browse">
                    <i class="fas fa-file-import w3-xlarge"></i>
                    <span class="w3-medium tooltiptext browseText">Browse</span>                       
                </a>
                <a href="#" class="tooltip w3-bar-item w3-button w3-padding-large w3-hover-blue w3-hover-text-white w3-text-blue" id="shot">
                    <i class="fas fa-image w3-xlarge"></i>     
                    <span class="w3-medium tooltiptext shotText">Shot</span>                       
                </a>
                <a href="#" class="tooltip w3-bar-item w3-button w3-padding-large w3-hover-blue w3-hover-text-white w3-text-blue" id="zoomIn">
                    <i class="fas fa-search-plus w3-xlarge"></i>
                    <span class="w3-medium tooltiptext zoomInText">ZoomIn</span>
                </a>
                <a href="#" class="tooltip w3-bar-item w3-button w3-padding-large w3-hover-blue w3-hover-text-white w3-text-blue" id="zoomOut">                            
                    <i class="fas fa-search-minus w3-xlarge"></i>
                    <span class="w3-medium tooltiptext zoomOutText">ZoomOut</span>
                </a>
                <div>
                    <a href="#" class="tooltip w3-bar-item w3-button w3-padding-large w3-hover-blue w3-hover-text-white w3-text-blue" onclick="openSetting()" id="setting">
                        <i class="fas fa-cog w3-xlarge"></i>
                        <span class="w3-medium tooltiptext settingText">Setting</span>
                    </a>

                    <div id="settingModal" class="w3-modal">
                        <div class="w3-modal-content w3-animate-top w3-card-4" id="settingContent">
                            <header class="w3-container w3-blue" id="settingHeader"> 
                                <h2>Setting</h2>
                            </header>
                            <div class="w3-container">
                                <div class="w3-container w3-light-gray w3-margin">
                                    <p class="w3-large">Theme:</p>
                                    <div class="w3-bar w3-margin" style="display:flex">
                                        <button class="w3-bar-item w3-button w3-blue w3-hover-blue" id="lightTheme" onclick="lightTheme()">Light</button>
                                        <button class="w3-bar-item w3-button w3-hover-blue" id="darkTheme" onclick="darkTheme()">Dark</button>
                                    </div>
                                </div>
                                <div class="w3-container w3-light-gray w3-margin">
                                    <p class="w3-large">Language:</p>
                                    <div class="w3-bar w3-margin" style="display:flex">
                                        <button class="w3-bar-item w3-button w3-blue w3-hover-blue" id="englishLanguage" onclick="english()">English</button>
                                        <button class="w3-bar-item w3-button w3-hover-blue" id="persianLanguage" onclick="persian()">Persian</button>
                                    </div>
                                </div>
                                <br><br><br><br><br><br><br>
                            </div>
                            <footer class="w3-blue w3-row" id="settingFooter">
                                <div class="w3-col w3-blue w3-center"><a href="#" class="w3-button w3-hover-light-gray w3-hover-text-blue" id="settingConfirmButton" style="width:100%" onclick="closeSetting()">Done!</a></div>
                            </footer>
                        </div>
                     </div>
                </div>
                <a href="#" class="tooltip w3-bar-item w3-button w3-padding-large w3-hover-blue w3-hover-text-white w3-text-blue" id="search">
                    <i class="fas fa-search w3-xlarge"></i>
                    <span class="w3-medium tooltiptext searchText">Search</span>
                </a>
                <a href="#" onclick="closeSideBar()" class="tooltip w3-display-bottomleft w3-bar-item w3-button w3-padding-large w3-hover-blue w3-hover-text-white w3-text-blue" id="closeLeftSideBar">
                    <i class="fas fa-times"></i>                        
                </a>
            </div>
            
            <i class="fas fa-align-justify w3-margin w3-button w3-xxlarge w3-text-blue w3-hover-blue w3-hover-text-white" onclick="openSideBar()" id="leftSideBarIcon"></i>
        </div>
        
        <div>
            <div class="w3-display-right w3-center w3-card w3-animate-right w3-sidebar w3-bar-block w3-small w3-blue" id="myInfoBar" style="width: 0;transition: 0.3s;">
                <div class="w3-container w3-xlarge w3-left-align w3-padding-large w3-margin">
                    <p>Graph info:</p>
                </div>

                <div class="w3-container w3-large w3-left-align w3-margin">
                    <p class="w3-container">Name:</p>
                    <p class="w3-container">Nodes:</p>
                    <p class="w3-container">Edges:</p>
                </div>

                <a href="#" onclick="closeInfoBar()" class="w3-display-topleft w3-xlarge w3-margin-bottom w3-button w3-padding-large w3-hover-blue w3-text-white" id="closeRightSideBar">
                    <i class="fas fa-times"></i>
                </a>

            </div>

            <i class="fas fa-info w3-display-topright w3-margin w3-left w3-xlarge w3-text-blue w3-hover-text-white w3-button w3-hover-blue" onclick="openInfoBar()" id="rightSideBarIcon"></i>
        </div>
        

        <script src="assets/js/main.js"></script>
        <script src="assets/js/w3.js"></script>

    </body>
</html>
